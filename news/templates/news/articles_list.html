{% extends "news/news-base.html" %}
{% load static %}

{% block news_container %}

<div class="col-md-12 col-sm-12 col-xs-12">

    <div class="row">
        <div class="col-md-8 col-md-offset-4 article-action">
            <h1>Articles list</h1>
        </div>
    </div>

    {% if articles|length %}

    <div class="row">
        {% for article in articles %}
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-12 articles-list-row">
                <a href="{% url 'news:article_detail' article.id %}">{{ article.title }}</a>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-12 articles-list-row">
                <a href="{% url 'news:article_detail' article.id %}" class="btn btn-info">detail</a>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-12 articles-list-row">
                <a href="{% url 'news:article_update' article.id %}" class="btn btn-warning">edit</a>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-12 articles-list-row">
                <a href="{% url 'news:article_delete' article.id %}" class="btn btn-warning">delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

    {% else %}

    <div class="row">
        <div class="col-md-8 col-md-offset-4 article-action">
            No articles found !
        </div>
    </div>

    {% endif %}

    <div class="row">
        <div class="col-md-8 col-md-offset-4 add-article-button">
            <a href="{% url 'news:article_create' %}" class="btn btn-warning">Add article</a>
        </div>
    </div>

</div>

{% endblock news_container %}
