{% extends "news/news-base.html" %}
{% load static %}

{% block news_container %}

<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">

    <div class="row">
        <div class="col-md-8 col-md-offset-4 article-action">
            <h1>Confirm article deletion ?</h1>
        </div>
    </div>

    {% include "news/article_preview.html" %}

    <div class="row">
        <form id="delete-article-form" method="post">

            {% csrf_token %}

            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-xs-12">
                            <span class="btns-containers">
                                <a href="{% url 'news:article_detail' article.id %}" class="btn btn-secondary">Cancel</a>
                            </span>
                        </div>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <span class="btns-containers">
                                <input class="btn btn-danger" id="delete-article-form-submit" type="submit" value="Delete this article" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>

{% endblock news_container %}
